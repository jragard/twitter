<a href="/"><button type="button">Home</button></a>

{% if notifications_length != 0 %}
    <h1>You were mentioned!</h1>
    <ul>
        {% for tweet in notifications %}
            <li>
                @{{ tweet.twitter_user }} wrote: {{ tweet.body }}
            </li>

        {% endfor %}
    </ul>

{% else %}

    <h1>No new notifications</h1>

{% endif %}
